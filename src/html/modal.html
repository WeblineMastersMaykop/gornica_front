<div class="modal fade" id="SignModal" tabindex="-1" aria-labelledby="SignModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-sm">
      <div class="modal-content">
         <div class="modal-header border-0 pb-0 pt-3 pt-sm-5 px-3 px-sm-5">
            <h5 class="fw-medium mb-0">Заказать звонок</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>

         <div class="modal-body px-3 px-sm-5 pb-3 pb-sm-5">

            <p class="fs-7 mb-4">Мы перезвоним, и ответим на все ваши вопросы</p>

            <form class="mb-4">
               <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Ваше имя" required>
               </div>

               <div class="mb-4">
                  <input type="tel" class="form-control input-phone" placeholder="Ваш телефон" pattern=".{16}" required>

               <button type="submit" class="btn btn-dark w-100">Заказать звонок</button>
            </form>

            <p class="fs-10 text-muted lh-sm mb-0">Нажимая кнопку «Заказть звонок», вы соглашаетесь на <a

               <strong>Ошибка!</strong> Текст ошибки.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
         </div>
      </div>
   </div>
</div>
